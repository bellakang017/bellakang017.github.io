name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          cp public/index.html _site/index.html
          cp -r public/images _site/images
          cp public/favicon.ico _site/favicon.ico 2>/dev/null || true
          cp public/favicon-16x16.png _site/favicon-16x16.png 2>/dev/null || true
          cp public/favicon-32x32.png _site/favicon-32x32.png 2>/dev/null || true
          cp public/apple-touch-icon.png _site/apple-touch-icon.png 2>/dev/null || true
          cp public/android-chrome-192x192.png _site/android-chrome-192x192.png 2>/dev/null || true
          cp public/android-chrome-512x512.png _site/android-chrome-512x512.png 2>/dev/null || true
          cp public/site.webmanifest _site/site.webmanifest 2>/dev/null || true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
